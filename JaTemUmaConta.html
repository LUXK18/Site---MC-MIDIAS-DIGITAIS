    <main>
        <div class="login">
            <form action="" id="fazer_cadastro">
                <div class="campo1">
                    <h1>Criar um cadastro</h1>
                    <div class="email">
                        <label for="">E-mail:</label><br>
                        <input type="email" name="" id="inp_c1">

                    <div class="senha">
                        <label for="">Senha:</label><br>

            <div class="divisao"> </div>

                    <div class="mater_conectado">
                        <input type="checkbox" name="" id="cbx_marter">

                    </div>

                    </div>
